<h2>
    title = {{title}}
</h2>

<div>
    Users count={{users.length}}
</div>
<div *ngIf="users.length>0">
    Many users.
</div>
<pre>{{users |json }}</pre>
<ul>
    <li>ngfor
        <ul>
            <li *ngFor="let user of users">
                <a routerLink="/member/{{user.id}}">{{user.name}}</a> #{{user.id}}
            </li>
        </ul>
    </li>
    <li>forAnyOrder
        <ul>
            <li *forAnyOrder="let user of users">
                <a routerLink="/member/{{user.id}}">{{user.name}}</a> #{{user.id}}
            </li>
        </ul>
    </li>
</ul>
